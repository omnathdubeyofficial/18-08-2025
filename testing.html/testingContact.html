<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Label Contact Form</title>
<style>
    /* body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
        color: #333;
    } */
    /* .contact-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 50px 20px;
        max-width: 1200px;
        margin: auto;
    } */
    .contact-info {
        flex: 1;
        min-width: 250px;
        padding: 20px;
    }
    .contact-info h2 {
        font-size: 32px;
        color: #7b61ff;
        margin-bottom: 20px;
    }
    .contact-info p {
        color: #666;
        margin-bottom: 10px;
    }
    .contact-info strong {
        color: #000;
    }
    .contact-form {
        flex: 2;
        min-width: 300px;
        padding: 20px;
    }
    .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 15px 0px;
    }
    .form-group {
        flex: 1;
        min-width: 200px;
        position: relative;
        margin-bottom: 20px;
    }

    /* Floating Label Styling */
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px 5px;
        border: none;
        border-bottom: 1px solid #aaa;
        background: transparent;
        font-size: 14px;
        outline: none;
    }
    .form-group textarea {
        border: 1px solid #aaa;
        border-radius: 5px;
        resize: none;
        height: 120px;
        /* padding: 10px; */
    }
    .form-group label {
        position: absolute;
        left: 5px;
        top: 10px;
        color: #7b6d9f;
        /* font-size: 14px; */
        font-size: 18px;
        pointer-events: none;
        transition: 0.3s ease all;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
        top: -15px;
        /* top: -10px; */
        font-size: 12px;
        color: #7b61ff;
    }

    /* Button */
    .send-btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: 2px solid #b3a4f8;
        background: transparent;
        border-radius: 20px;
        color: #333;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
    }
    .send-btn:hover {
        background: #b3a4f8;
        color: white;
    }
    .required-note {
        text-align: right;
        font-size: 12px;
        color: #7b6d9f;
        margin-top: 10px;
    }
    @media (max-width: 768px) {
        .contact-section {
            flex-direction: column;
        }
        .form-row {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

<div class="contact-section">
    <!-- Left Info -->
    <div class="contact-info">
        <h2>Contact</h2>
        <p>Connect</p>
        <p><strong>US</strong> (833) 353-8282</p>
        <p><strong>CA</strong> (833) 975-7587</p>
        <p><strong>UK</strong> +44 (0) 800 131 0150</p>
    </div>

    <!-- Form -->
    <div class="contact-form">
        <form>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder=" " required>
                    <label>First Name *</label>
                </div>
                <div class="form-group">
                    <input type="text" placeholder=" " required>
                    <label>Last Name *</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder=" " required>
                    <label>Company *</label>
                </div>
                <div class="form-group">
                    <input type="email" placeholder=" " required>
                    <label>Email *</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="tel" placeholder=" " required>
                    <label>Phone *</label>
                </div>
                <div class="form-group">
                    <select required>
                        <option value="" selected hidden></option>
                        <option>US</option>
                        <option>CA</option>
                        <option>UK</option>
                    </select>
                    <label>Select Country *</label>
                </div>
            </div>

            <div class="form-group">
                <textarea placeholder=" " required></textarea>
                <label>Message *</label>
            </div>

            <button type="submit" class="send-btn">Send</button>
            <div class="required-note">* Required</div>
        </form>
    </div>
</div>

</body>
</html>
