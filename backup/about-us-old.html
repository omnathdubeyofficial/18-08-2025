<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Animation Banner</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 200vh; /* More height to allow scrolling */
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      transition: all 1s ease-out;
    }

    .banner {
      width: 100%;
      height: 100vh;
      transition: all 1s ease-out;
      /* transition: all 1s ease; */
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: absolute;
      right: 0;
      top: 100%;
      width: 30%;
      height: 100vh;
      background: #f3f3f3;
      padding: 20px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      /* transition: all 1s ease-out; */
    }

    .content p {
      transform: translateY(100%);
      /* transition: transform 1s ease; */
    }

    /* Scroll-activated class */
    .scrolled .banner {
      width: 70%;
    }

    .scrolled .content {
      top: 0;
    }

    .scrolled .content p {
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="container" id="scrollContainer">
  <div class="banner">
    <img src="../assets/images/slider/banner-slider-03.jpg" alt="Banner Image">
  </div>
  <div class="content">
    <p>Scroll नंतर हे Content वरच्या बाजूला move होईल</p>
  </div>
</div>

<script>
  window.addEventListener('scroll', function () {
    const container = document.getElementById('scrollContainer');
    if (window.scrollY > 50) {
      container.classList.add('scrolled');
    } else {
      container.classList.remove('scrolled');
    }
  });
</script>

</body>
</html>
