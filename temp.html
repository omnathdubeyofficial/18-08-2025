<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Hover Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1976d2;
    }

    .card-wrapper {
      perspective: 1000px;
    }

    .flip-card {
      position: relative;
      width: 100%;
      height: 350px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-wrapper:hover .flip-card {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: none;
      border-radius: 4px;
      overflow: hidden;
    }

    .card-front {
      background-color: #fff;
      z-index: 2;
    }

    .card-front img {
      height: 250px;
      object-fit: cover;
      width: 100%;
    }

    .card-front .card-body {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      color: #1976d2;
      font-weight: 500;
    }

    .card-back {
      background-color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-back .card-body {
      padding: 1.25rem;
    }

    .card-back .card-title {
      color: #1976d2;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .card-back .card-text {
      color: #333;
      font-size: 0.9rem;
    }

    .card-back .card-footer {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: black;
      font-weight: 600;
      text-align: right;
      padding: 0.75rem 1.25rem;
    }

    .card-back .card-footer i {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-4 justify-content-center">
      <div class="col-md-3 col-sm-6">
        <div class="card-wrapper">
          <div class="flip-card">
            <!-- FRONT SIDE -->
            <div class="card-front">
              <img src="./assets/images/service/1.jpg" alt="Retail" />
              <div class="card-body">
                <span>Retail</span>
                <i class="bi bi-chevron-right"></i>
              </div>
            </div>

            <!-- BACK SIDE (on hover) -->
            <div class="card-back">
              <div class="card-body">
                <h5 class="card-title">Retail</h5>
                <p class="card-text">
                  Let's do retail that's right for the now of retail. Let's scale and energize your strategy with a digital backbone that unites your teams, informs priorities, and drives results.
                </p>
              </div>
              <div class="card-footer">
                EXPLORE <i class="bi bi-arrow-right"></i>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
